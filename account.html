<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Create Account</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/account.css" />
  <script src="./js/account.js"></script>
</head>
<body>
  <form action="action_page.php" style="border:1px solid #ccc">
    <div class="container">
      <p>Notebook Reminder</p>
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="Names"><b>Names</b></label>
      <input type="text" placeholder="Enter Names" name="Names" required>
      <br><br>
      <label for="Gender"><b>Gender</b></label>
      <input type="text" placeholder="Enter gender" name="Gender" required>
      <br><br>
      <label for="Phone N*"><b>Phone N*</b></label>
      <input type="text" placeholder="Enter phone" name="Phone N*" required>
      <br><br>
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>
      <br><br>
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
      <br><br>
      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" required> 
      <br><br>
      <label class="remember">
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>
      <p>Create an account if you need a Reminder.</p>
    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn"><a href="home.html">Sign Up</a></button>
    </div>
  </div>
  </form>
</body>
</html>
